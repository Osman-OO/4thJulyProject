<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 4th of July</title>
    <link rel="stylesheet" href="node_modules/hover.css/css/hover-min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay">
    <h1 class="hvr-pulse"> HAPPY 4TH OF JULY </h1>

    <img src="flag.gif" alt="Flag" class="flag hvr-bob" id="flag">

    <audio id="anthem" src="national_anthem.mp3"></audio>

    <div class="firework"></div>
    <div class="firework delay-1"></div>
    <div class="firework delay-2"></div>
    <div class="firework delay-3"></div>
  </div>

  <script>
    const flag = document.getElementById('flag');
    const anthem = document.getElementById('anthem');

    flag.addEventListener('click', () => {
      if (anthem.paused) {
        anthem.play();
      } else {
        anthem.pause();
      }
    });
  </script>
</body>
</html>
